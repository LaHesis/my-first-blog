{% extends 'blog/post_detail.html' %}

{% block adding_comments %}
    <h3>Новый комментарий</h3>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Отправить</button>
    </form>
    <a class="btn btn-default btn-cancel" href="{% url 'post_detail' pk=post.pk %}">
        Отменить
    </a>
{% endblock %}
